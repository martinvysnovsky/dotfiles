[".tmux/plugins/tpm"]
    type = "git-repo"
    url = "https://github.com/tmux-plugins/tpm"
    [".tmux/plugins/tpm".clone]
      args = ["--depth=1"]

[".nvm"]
    type = "git-repo"
    url = "https://github.com/nvm-sh/nvm.git"
    [".nvm".pull]
      args = ["origin", "master"]

[".config/nvim"]
    type = "archive"
    stripComponents = 1
    url = "https://github.com/NvChad/NvChad/archive/refs/tags/v2.0.tar.gz"

[".local/share/fonts/JetBrainsMono"]
    type = "archive"
    url = "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/JetBrainsMono.tar.xz"
    exact = true
    refreshPeriod = "168h"
